<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>class Vibe - Study Together Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin: 40px auto 0 auto;
      display: block;
      animation: bounceIn 1.2s;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: fadeInDown 1.2s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    p {
      font-size: 1.3rem;
      color: #f3f3f3;
      margin-bottom: 40px;
      max-width: 500px;
      animation: fadeInUp 1.2s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .get-started-btn {
      background: linear-gradient(90deg, #ffb86c, #84ff6b);
      color: #fff;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 18px 60px;
      border: none;
      border-radius: 40px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
    }
    .get-started-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      background: linear-gradient(90deg, #ff6bcb, #ffb86c);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,107,203,0.4);}
      70% { box-shadow: 0 0 0 18px rgba(255,107,203,0);}
      100% { box-shadow: 0 0 0 0 rgba(255,107,203,0);}
    }
    /* Animated floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }
    .shape1 { width: 120px; height: 120px; background: #fff; top: 10%; left: 5%; animation-delay: 0s;}
    .shape2 { width: 80px; height: 80px; background: #ff6bcb; top: 70%; left: 80%; animation-delay: 2s;}
    .shape3 { width: 60px; height: 60px; background: #ffb86c; top: 60%; left: 15%; animation-delay: 4s;}
    .shape4 { width: 100px; height: 100px; background: #fff; top: 30%; left: 70%; animation-delay: 6s;}
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-30px);}
      100% { transform: translateY(0);}
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .get-started-btn { padding: 14px 30px; font-size: 1.1rem;}
      .logo { width: 60px; height: 60px;}
    }
  </style>
</head>
<body>

  <!-- User Data Redirect Script -->
  <script>
    const name = localStorage.getItem("name");
    const lastName = localStorage.getItem("lastname");
    const number = localStorage.getItem("number");
    const email = localStorage.getItem("email");
    const age = localStorage.getItem("age");
    const gender = localStorage.getItem("gender");

    if (name && lastName && number && email && age && gender) {
      window.location.href = "dashboard.html";
    }
  </script>

  <!-- Animated floating shapes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  <div class="floating-shape shape4"></div>

  <!-- Logo (replace src with your actual logo path) -->
  <img src="logo.jpg" class="logo">

  <div class="container">
    <h1>Welcome to class Vibe</h1>
    <p>
      Connect. Collaborate. Succeed.<br>
      Join a vibrant online community where students study together, share knowledge, and stay motivated!
    </p>
    <button class="get-started-btn" onclick="window.location.href='regester.html'">
      Get Started for Free
    </button>
  </div>
</body>
</html>
